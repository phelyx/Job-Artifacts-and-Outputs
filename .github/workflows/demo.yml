name:  Learning to use Job Artifacts
on: [push,workflow_dispatch] 

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Gett Code
        uses: actions/checkout@v4
      - name: Install nodejs
        uses: actions/setup-node@v4
        with:
            node-version: 18
      - name: install dependencies
        run: npm ci
      - name: Run Test
        run:  npm test 
      - name: lint
        run: npm run lint

  
  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses:  actions/checkout@v4
      - name: Insall nodejs
        uses: actions/setup-node@v4
        with: 
          node-version: 18
      - name: install dependencies
        run: npm ci
      - name: Run test
        run:  npm test


  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci  
      - name: Build project
        run: npm run build  
        run: echo "App has been built, ready for deployment"
  
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v4
      - name: Install dependencies
        run: npm ci  
      - name: Build project
        run: npm run build  
      - name: Deploy app
        run: echo "App is being deployed and Running"



